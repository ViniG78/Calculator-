<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Calculadora desenvolvida com carinho</h1>
        <div class="texto-secundario">
            <h5>Vinicius Gabriel Ribeiro Barbosa</h5>
            <a href="https://www.instagram.com/viniciusribeiro449/" target="_blank" class="instagram_icon"><img border="0" src="Imagens/Icons8-Ios7-Logos-Instagram.ico" height="22" width="22" /></a>
            <a href="https://www.linkedin.com/in/vinicius-gr-barbosa/" target="_blank" class="linkedin_icon"><img src="https://img.icons8.com/ios/50/000000/linkedin-circled--v1.png" height="22" width="22"/></a>
            <a href="https://github.com/ViniG78" target="_blank" class="linkedin_icon"><img src="https://img.icons8.com/ios-glyphs/30/000000/github.png" height="22" width="22"/></a>
        </div>
    </header>
    <main>
        <div class="tela">
        </div>
        <div class="entrada">
            <div class="center">
            <div class="fileira">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">/</button>
            </div>
            <div class="fileira">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">*</button>
            </div>
            <div class="fileira">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">-</button>
            </div>
            <div class="fileira">
                <button type="button">0</button>
                <button type="button">^</button>
                <button type="button">=</button>
                <button type="button">+</button>
            </div>
        </div>
        </div>
    </main>
</body>
